<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Codificador</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="./imagens/chaveaba.png" />
</head>

<body>
  <div class="divtitulo">
    <h1 class = "titulo"> Codificador </h1>
  </div>
  <hr>

  <article>
    <h2>Oracle Next Education + Alura</h2>
    <h3><i>Esse projeto é o resultado de um desafio de um curso gratuito <br> disponibilizado pela alura e pela oracle.</i></h3>
    <hr><br>
    <h3><i>Lembre-se de usar somente letras minúsculas e sem acento no codificador!</i></h3>
  </article>

  <main class = "main">
    <section class="cripto">
      <form class = "inputdetexto">
        <label for="input-texto">Mensagem a ser criptografada:</label>
        <input class = "text-input" id = "inputvalor" type="text" name="valor" placeholder="Insira seu texto aqui!">
        <input class = "btn" type="submit" value="Criptografar" id="btncripto">
        <input class = "btn" type="submit" value="Descriptografar" id="btndescritpo">
      </form>
    </section>

    <section class="cripto">
      <div>
        <label class = "desc-tit">Resultado da mensagem criptografada:</label>
        <input class="text-input" type="text" id="msg"></input>
        <input class = "btn" type="submit" value="Clique para copiar" id="copiar">
      </div>
    </section>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
